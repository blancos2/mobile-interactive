<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Mobile Site</title>
    
    
</head>
<body>
    <h1>Westernguesser</h1>

    <button id="start-btn" class="btn btn-primary mt-3">Start!</button>
    <div class="info">
        <p id = pes>Timer: <span id="timer">0</span> seconds</p>
        <p id = pes2>Score: <span id="score">0</span></p>
    </div>
    <h2 id="prompt">Press the button to begin!</h2>
    
    <div id="imageContainer">
        <img id="artzen hall" src="images/artzen hall.png" alt="Artzen Hall">
        <img id="biology" src="images/biology.png" alt="Biology">
        <img id="communication facility" src="images/communication facility.png" alt="Communication Facility">
        <img id="enviromental studies" src="images/enviromental studies.png" alt="Environmental Studies">
        <img id="feats of strength" src="images/feats of strength.png" alt="Feats of Strength">
        <img id="stairs to nowhere" src="images/stairs to nowhere.png" alt="Stairs to Nowhere">
    </div>
    

    <script>
        
const startBtn = document.getElementById("start-btn");

const prompts = [
    "Which has a sky bridge?",
    "Where are the CS labs?",
    "Which is the feats of strength?",
    "Which one of these is a student project?",
    "Which building has the starbucks?"
];

const answers = [
    'biology',
    'comunication facility',
    'feats of strength',
    'stairs to nowhere',
    'artzen hall'
];

let remainingPrompts = [...prompts];
let remainingAnswers = [...answers];
let score = 0;
let correctAnswerId = '';

const pes = document.getElementById('pes');
const pes2 = document.getElementById('pes2');
const timerDisplay = document.getElementById('timer');
const scoreDisplay = document.getElementById('score');
const promptDisplay = document.getElementById('prompt');



function runGame() {
    
    if (remainingPrompts.length > 0) {
        runRound();
    } else {
        alert(`Game over! Your final score is: ${score}`);
    }
}

function runRound() {
    let timer = 10;
    timerDisplay.textContent = timer;

    const randomIndex = Math.floor(Math.random() * remainingPrompts.length);
    const currentPrompt = remainingPrompts.splice(randomIndex, 1)[0];
    correctAnswerId = remainingAnswers.splice(randomIndex, 1)[0];

    promptDisplay.textContent = currentPrompt;

    const timerInterval = setInterval(() => {
        timer--;
        timerDisplay.textContent = timer;

        if (timer <= 0) {
            clearInterval(timerInterval);
            alert('Time is up!');
            runGame();
        }
    }, 1000);

    document.querySelectorAll('#imageContainer img').forEach(img => {
        img.addEventListener('click', function handleClick() {
            if (img.id === correctAnswerId) {
                clearInterval(timerInterval);
                score += timer;
                scoreDisplay.textContent = score;
                alert(`Correct! Your current score is: ${score}`);
                img.removeEventListener('click', handleClick);
                runGame();
            } else {
                alert('Incorrect. Try again.');
                img.removeEventListener('click', handleClick);
            }
        });
    });
}

// Automatically start the game when the script loads
window.onload = runGame;

    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
