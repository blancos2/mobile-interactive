<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Mobile Game Homepage</title>

    
</head>

<body>
    <div class="container text-center mt-5">
        <img src="images/logo.png" alt="Western Washington Logo" style="max-width: 100%; height: auto; margin-top: 25px; margin-bottom: 25px;">
        <h1>Westernguesser</h1>
        
        
        <p>You will be presented with some locations on campus, and try to guess various trivia about the locations!</p>
        <button class="btn btn-start" onclick="startGame()">Play Now!</button>
    </div>

    <script>
        function startGame() {
            window.location.href = 'game.html';
        }
    </script>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
